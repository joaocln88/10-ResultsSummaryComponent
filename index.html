<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
  </style>
</head>

<body>
  <main>
    <section class="cardSide">
      <div class="cardResult">
        <h2 class="headingM title text--light">Your Result</h2>
        <div class="circle">
          <p class="headingXL circle__bigNumber">76</p>
          <p class="bodyBold circle__smallNumber">of 100</p>
        </div>
        <p class="headingL">Great</p>
        <p class="body text--light description">You scored higher than 65% of the people who have taken these tests!</p>
      </div>
    </section>
    <section class=" cardSide">
      <section class="cardSummary">
        <h2 class="headingM title text--dark ">Summary</h2>
        <div class="container">
          <div class="stats stats--red">
            <span class="stats--left">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" srcset="">
              <span class="body stats__text">Reaction</span>
            </span>
            <span class="bodyBold text--dark">80 <span class="text--opacity">/ 100</span></span>
          </div>
          <div class="stats stats--yellow">
            <span class="stats--left">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory" srcset="">
              <span class="body stats__text">Memory</span>
            </span>
            <span class="bodyBold text--dark">92 <span class="text--opacity">/ 100</span></span>
          </div>
          <div class="stats stats--green">
            <span class="stats--left">
              <img src="./assets/images/icon-verbal.svg" alt="" srcset="">
              <span class="body stats__text">Verbal</span>
            </span>
            <span class="bodyBold text--dark">61 <span class="text--opacity">/ 100</span></span>
          </div>
          <div class="stats stats--blue">
            <span class="stats--left">
              <img src="./assets/images/icon-visual.svg" alt="" srcset="">
              <span class="body stats__text">Visual</span>
            </span>
            <span class="bodyBold text--dark">72 <span class="text--opacity">/ 100</span></span>
          </div>
        </div>
        <a href="/" class="btn bodyBold">Continue</a>
      </section>
    </section>
  </main>

</body>

</html>
